<html>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:2031');
        socket.on('data', function (data) {
            document.getElementById("button-state").textContent=data.buttonPushed;
            document.getElementById("temp-state").textContent=data.temp;
            document.getElementById("rh-state").textContent=data.rh;
            document.getElementById("light-state").textContent=data.light;
            document.getElementById("knob-state").textContent=data.knob;
            console.log(data);
        });
    </script>
    <div><h3>button</h3><span id="button-state"></span></div>
    <div><h3>temp</h3><span id="temp-state"></span></div>
    <div><h3>light</h3><span id="light-state"></span></h3></div>
    <div><h3>rh</h3><span id="rh-state"></span></h3></div>
    <div><h3>knob</h3><span id="knob-state"></span></h3></div>
</html>
